{% extends 'hr_headers.html' %}

{% block body %}

<h1>User Approval Requests</h1>
<form method="post">
  {% csrf_token %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th> Status</th>
      <th scope="col">Approval</th>
      
    </tr>
  </thead>
  <tbody>
    {% for obj in data %}
    <tr>
      
      <th scope="row">{{forloop.counter}}</th>
      <td>{{obj.user_name}}</td>
      <td>{{obj.f_name}}</td>
      <td>{{obj.l_name}}</td>
      <td>{{obj.approval}}</td>
      
      <td><button name='approve' value="{{obj.user_name}}">approve</button> <button name="reject" value="{{obj.user_name}}" >Reject</button></td>
    </tr>

    {% endfor %}


  </tbody>
</table>
</form>

{% endblock body %}
